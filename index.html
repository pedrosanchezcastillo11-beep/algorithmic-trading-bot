<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apex Quant Systems</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    background:#0a0f19;
    color:#c9d1d9;
    padding-top:80px;
    transition:all 0.4s ease;
}

/* NAVBAR */
nav{
    position:fixed;
    top:0;
    width:100%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 60px;
    backdrop-filter:blur(15px);
    background:rgba(10,15,25,0.6);
    border-bottom:1px solid rgba(255,255,255,0.1);
    z-index:1000;
}

nav h2{ color:#00f5ff; }

nav ul{
    list-style:none;
    display:flex;
    gap:30px;
}

nav a{
    text-decoration:none;
    color:#c9d1d9;
}

.mode-btn{
    background:none;
    border:1px solid #00f5ff;
    color:#00f5ff;
    padding:6px 12px;
    border-radius:6px;
    cursor:pointer;
}

/* HERO */
.hero{
    text-align:center;
    padding:120px 20px;
}

.hero h1{
    font-size:48px;
    color:#00f5ff;
    text-shadow:0 0 20px #00f5ff;
    margin-bottom:20px;
}

/* STATS */
.stats{
    display:flex;
    justify-content:center;
    gap:60px;
    padding:80px 20px;
    flex-wrap:wrap;
}

.stat-card{
    background:#111827;
    padding:40px;
    border-radius:15px;
    text-align:center;
    width:250px;
    box-shadow:0 0 20px rgba(0,245,255,0.1);
}

.counter{
    font-size:32px;
    font-weight:bold;
    color:#00f5ff;
}

/* SECTION */
.section{
    padding:100px 20px;
    text-align:center;
}

/* FADE */
.fade-in{
    opacity:0;
    transform:translateY(40px);
    transition:all 0.8s ease;
}

.fade-in.show{
    opacity:1;
    transform:translateY(0);
}

/* LIGHT MODE */
.light-mode{
    background:#f5f7fa;
    color:#111;
}
</style>
</head>

<body>

<nav>
    <h2>Apex Quant</h2>
    <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Inversores</a></li>
        <li><a href="#">Tecnolog칤a</a></li>
    </ul>
    <button onclick="toggleMode()" class="mode-btn">游깿</button>
</nav>

<section class="hero">
    <h1>Algorithmic Trading Infrastructure</h1>
    <p>Gesti칩n cuantitativa avanzada con ejecuci칩n automatizada</p>
</section>

<section class="stats">
    <div class="stat-card">
        <h3>Capital Gestionado</h3>
        <div class="counter">1,250,000</div>
    </div>

    <div class="stat-card">
        <h3>ROI Mensual</h3>
        <div class="counter">12%</div>
    </div>

    <div class="stat-card">
        <h3>Usuarios Activos</h3>
        <div class="counter">348</div>
    </div>
</section>

<section class="section fade-in">
    <h2>Infraestructura Tecnol칩gica</h2>
</section>

<section class="section fade-in" id="login-section">
    <h2>Investor Access</h2>
    <div style="margin-top:30px;">
        <input type="text" id="user" placeholder="Usuario"
               style="padding:10px; width:200px; margin:10px;">
        <input type="password" id="pass" placeholder="Contrase침a"
               style="padding:10px; width:200px; margin:10px;">
        <br>
        <button onclick="login()" class="mode-btn">Acceder</button>
    </div>
</section>

<section class="section" id="dashboard" style="display:none;">
    <h2>Investor Dashboard</h2>
    <canvas id="performanceChart" width="600" height="300"></canvas>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

// LOGIN
function login() {
    const user = document.getElementById("user").value;
    const pass = document.getElementById("pass").value;

    if (user === "admin" && pass === "1234") {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        loadChart();
    } else {
        alert("Credenciales incorrectas");
    }
}

// CHART
function loadChart() {
    const ctx = document.getElementById("performanceChart");

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
            datasets: [{
                label: 'Rendimiento %',
                data: [5, 8, 6, 12, 15, 18],
                borderWidth: 2,
                tension: 0.3
            }]
        }
    });
}

// FADE IN
const faders = document.querySelectorAll('.fade-in');

const observer = new IntersectionObserver(entries=>{
    entries.forEach(entry=>{
        if(entry.isIntersecting){
            entry.target.classList.add('show');
        }
    });
});

faders.forEach(fader=>{
    observer.observe(fader);
});

// MODO CLARO
function toggleMode(){
    document.body.classList.toggle("light-mode");
}

</script>

</body>
</html>
