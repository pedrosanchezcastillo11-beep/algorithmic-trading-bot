<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard | Apex Quant Systems</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #0A1F44;
            color: white;
            padding: 40px;
        }

        header {
            margin-bottom: 40px;
        }

        h1 {
            font-weight: 600;
            font-size: 28px;
        }

        .subtitle {
            opacity: 0.7;
            margin-top: 5px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background-color: #112B5B;
            padding: 25px;
            border-radius: 12px;
        }

        .card h3 {
            font-weight: 400;
            opacity: 0.7;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 22px;
            font-weight: 600;
        }

        .chart-container {
            background-color: #112B5B;
            padding: 30px;
            border-radius: 12px;
        }

        footer {
            margin-top: 40px;
            opacity: 0.5;
            font-size: 14px;
        }
    </style>
</head>

<body>

<header>
    <h1>APEX QUANT SYSTEMS</h1>
    <p class="subtitle">Client Performance Dashboard</p>
</header>

<section class="dashboard">
    <div class="card">
        <h3>Capital Inicial</h3>
        <p>$10,000</p>
    </div>

    <div class="card">
        <h3>Capital Actual</h3>
        <p>$12,480</p>
    </div>

    <div class="card">
        <h3>ROI Acumulado</h3>
        <p>+24.8%</p>
    </div>

    <div class="card">
        <h3>Estado del Bot</h3>
        <p>Activo</p>
    </div>
</section>

<section class="chart-container">
    <h3 style="margin-bottom:20px;">Rendimiento Histórico (Simulado)</h3>
    <canvas id="performanceChart" height="100"></canvas>
</section>

<footer>
    © 2026 Apex Quant Systems. Internal Quantitative Interface.
</footer>

<script>
document.addEventListener("DOMContentLoaded", function () {

    const canvas = document.getElementById('performanceChart');
    if (!canvas) return;

    const ctx = canvas.getContext('2d');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago'],
            datasets: [{
                label: 'Capital Growth',
                data: [10000, 10250, 10480, 10720, 11000, 11250, 11580, 12480],
                borderColor: '#2962FF',
                backgroundColor: 'rgba(41,98,255,0.1)',
                tension: 0.3,
                fill: true
            }]
        },
        options: {
            plugins: {
                legend: {
                    labels: { color: '#ffffff' }
                }
            },
            scales: {
                x: { ticks: { color: '#ffffff' } },
                y: { ticks: { color: '#ffffff' } }
            }
        }
    });

});
</script>

</body>
</html>
