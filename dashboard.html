<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apex Quant Systems - Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: #e2e8f0;
}

.container {
    max-width: 1100px;
    margin: 60px auto;
    padding: 20px;
}

h1 {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 40px;
}

.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-bottom: 50px;
}

.card {
    background: rgba(255,255,255,0.03);
    padding: 25px;
    border-radius: 18px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.05);
    transition: all 0.3s ease;
}

.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

.card h2 {
    font-size: 14px;
    font-weight: 500;
    color: #94a3b8;
    margin-bottom: 10px;
}

.card p {
    font-size: 24px;
    font-weight: 600;
    margin: 0;
}

.status-active {
    color: #22c55e;
}

.chart-container {
    background: rgba(255,255,255,0.03);
    padding: 30px;
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,0.05);
}
</style>
</head>

<body>

<div class="container">
    <h1>Investor Dashboard</h1>

    <div class="cards">
        <div class="card">
            <h2>Capital Gestionado</h2>
            <p>$10,000</p>
        </div>

        <div class="card">
            <h2>ROI Actual</h2>
            <p>+8.4%</p>
        </div>

        <div class="card">
            <h2>Estado del Bot</h2>
            <p class="status-active">● Activo</p>
        </div>

        <div class="card">
            <h2>Periodo</h2>
            <p>30 Días</p>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="performanceChart" height="100"></canvas>
    </div>
</div>

<script>
const ctx = document.getElementById('performanceChart').getContext('2d');

const gradient = ctx.createLinearGradient(0, 0, 0, 400);
gradient.addColorStop(0, 'rgba(59,130,246,0.4)');
gradient.addColorStop(1, 'rgba(59,130,246,0)');

new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['Ene','Feb','Mar','Abr','May','Jun','Jul','Ago'],
        datasets: [{
            data: [10000,10400,10800,11200,11800,12400,13000,13800],
            borderColor: '#3b82f6',
            backgroundColor: gradient,
            fill: true,
            tension: 0.4,
            borderWidth: 2,
            pointRadius: 0
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: { display: false }
        },
        scales: {
            x: {
                ticks: { color: '#94a3b8' },
                grid: { display: false }
            },
            y: {
                ticks: { color: '#94a3b8' },
                grid: { color: 'rgba(255,255,255,0.05)' }
            }
        }
    }
});
</script>

</body>
</html>
